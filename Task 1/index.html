<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kandidat-oppgave</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="data__wrapper">
      <section>
        <div class="title__wrapper">
          <h2 id="title" class="title__item text-primary"></h2>
          <h2 id="subtitle" class="title__item text-primary"></h2>
        </div>
      </section>
      <section>
        <div class="details__wrapper"></div>
      </section>
      <section>
        <div class="footer__wrapper">
          <div class="footer__item address__wrapper">
            <div class="address__title text-primary"></div>
            <div class="address__street text-secondary"></div>
            <div class="zipcode__wrapper">
              <div class="address__zipcode text-secondary"></div>
              <div class="address__city text-secondary"></div>
            </div>
          </div>
          <div class="footer__item contact__wrapper">
            <div class="contact__title text-primary"></div>
            <div class="contact__name text-secondary">
              <p></p>
            </div>
            <div class="contact__phone text-secondary">
              <p></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
